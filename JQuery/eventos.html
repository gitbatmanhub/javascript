<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JQuery</title>

  <script type="text/javascript" src="/JQuery/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/JQuery/js/02-Eventos.js"></script>
  <style>
    #caja{
      width: 250px;
      height: 250px;
      border: solid black;
      background: yellow;
      transition: 300ms all ;
    }

    /*

      background: red;

    }
     */
    input{
      padding: 10px;
      width: 300px;
      font-size: 20px;
    }
    #datos{
      border: 4px dashed black;
      padding: 10px;
      width: 250px;
      height: 50px;
      margin-top: 10px;
      display: none;
    }
    #sigueme{
      width: 25px;
      height: 25px;

      display: block;
      background: yellow;
      opacity: 0.5;
      border: 3px solid black;
      border-radius: 999px;
    }
  </style>

<body>

<div  id="sigueme"> </div>

<form>
  <input type="text" id="nombre"/>
