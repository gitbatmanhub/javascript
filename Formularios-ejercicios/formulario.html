<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DOM, Eventos y funciones</title>
    <script type="text/javascript" src="/js/32-EjercicioDOM.js"></script>
    <style>
        .box{
            width: 200px;
            float: left;
            margin: 20px;
            height: 250px;
        }
        .dashed{
            border: 2px dashed black;
            padding: 5px;
        }
    </style>
</head>
<body>
<!--
Formularios con los campos
1. Nombres, apellidos y edad
2. Boton enviar formulario: evento submit
3. Mostrar datos por pantalla
4. Validación del formulario
-->
    <h1>DOM, Eventos y funciones</h1>
    <div class="box">
    <form action="#" method="POST" id="formulario" onsubmit="return false;">
        <label for="nombre">Nombre</label> <br/>
        <input type="text" name="nombre" id="nombre"/> <br/>
        <span id="errorNombre"></span>

        <label for="apellidos">Apellidos</label> <br/>
        <input type="text" name="apellidos" id="apellidos"/> <br/>

        <label for="edad">Edad</label> <br/>
        <input type="number" name="edad" id="edad"/> <br/>

    <input type="submit" value="enviar" id="submit"/>

</form>
    </div>
    <div class="box dashed">
    <h3>Información del usuario</h3>
        <hr>

        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>

    </div>
    </body>
</html>
