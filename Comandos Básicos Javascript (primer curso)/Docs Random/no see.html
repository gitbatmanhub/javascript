<!DOCTYPE html>
<html lang="en">
<head>
    <body>

	<meta charset="utf-8">
	<title>A Custom Campaign Monitor Subscribe Button</title>

</head>

	<!-- Button -->
	<h3><a data-toggle="modal" data-target="#modal">Subscribe to Email Updates</a></h3>
	<p>Subscribe to receives daily updates direct to your inbox!</p>
	<!-- Modal -->

	<div id="modal" class="modal hide">
		<form action="https://google.com" method="post" id="subForm">

			<input type="email" name="email" id="email" placeholder="Your email" />
            <br>
            <br>


			<button type="submit" value="Subscribe">Subscribe</button>
		</form>
	</div>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/modal.js"></script>

</body>
</html>
